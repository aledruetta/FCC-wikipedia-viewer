<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>

    <!-- CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/0161f6f320.js"></script>

    <!-- build:remove -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <!-- /build -->

    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,600" rel="stylesheet">

    <!-- build:css inline -->
    <link rel="stylesheet" href="css/main.css">
    <!-- /build -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col-sm-12">
          <form class="form" data-bind="submit: processSearch">

            <div class="form-group search">
              <!-- Search -->
              <div class="input-container">
                <input type="search" class="form-control text-center"
                  data-bind="value: search, click: clickSearch, event: { blur: processSearch }">
              </div>
              <!-- Clear -->
              <div class="clear-container" data-bind="click: clickClear">
                <i class="fa fa-times" aria-hidden="true"></i>
              </div>
            </div>

            <!-- Random -->
            <div class="form-group text-center random">
              <button type="button" name="random" class="btn btn-default" id="random">Click for random</button>
            </div>

          </form>
        </div>
      </div>

      <!-- Results -->

      <div class="row">
        <div class="col-sm-12">

        </div>
      </div>

    </div>

    <!-- CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- build:remove -->
    <script src="../node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- /build -->

    <!-- build:js inline -->
    <script src="js/app.js"></script>
    <!-- /build -->
  </body>
</html>
