<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta content="IE=edge" http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=1" name=viewport><title>Wikipedia Viewer</title><link href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css rel=stylesheet crossorigin=anonymous integrity=sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u><script src=https://use.fontawesome.com/0161f6f320.js></script><link href="https://fonts.googleapis.com/css?family=Dosis:300,400,600" rel=stylesheet><style>.container,body,html{height:100%}body{font-family:Dosis,sans-serif;background-color:#233f57}.container .row{position:relative;top:50%;transform:translateY(-50%)}.search{display:flex;align-items:center}.random button,.search input{font-size:1.3em;width:12em;height:3em}.search input{background-color:#233f57;border:3px solid orange;border-radius:1.5em}.search input,.search input::placeholder{color:orange;font-weight:600}.fa-times{color:orange;font-size:1.1em}.fa-times:hover{color:#66afe9;text-shadow:1px 1px 12px #66afe9}.input-container{margin:0 auto}.clear-container{position:absolute;left:calc(50% + 5.5em)}.random{margin-bottom:0}.random button{background-color:orange;color:#233f57;border:0;border-radius:1.5em;font-weight:600}.random button:hover{background-color:#233f57;border:3px solid orange;color:orange}</style><!--[if lt IE 9]><script src=https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js></script><script src=https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js></script><![endif]--></head><body><div class=container><div class=row><div class=col-xs-12><form class=form><div class="form-group search"><div class=input-container><input class="text-center form-control" data-bind="value: search, click: clickSearch, event: { blur: onBlurSearch }" type=search></div><div class=clear-container data-bind="click: clickClear"><i aria-hidden=true class="fa fa-times"></i></div></div><div class="form-group random text-center"><button class="btn btn-default" id=random name=random type=button>Click for random</button></div></form></div></div></div><script src=https://code.jquery.com/jquery-3.2.1.min.js crossorigin=anonymous integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="></script><script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js crossorigin=anonymous integrity=sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa></script><script src=https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js></script><script>$(function(){"use strict";ko.applyBindings(new function(){var c=this;this.search=ko.observable("Click to search"),this.clickSearch=function(){c.search("")},this.onBlurSearch=function(){""===this.search()&&this.search("Click to search")},this.clickClear=function(){"Click to search"!==c.search()&&c.search("Click to search")}})})</script></body></html>
