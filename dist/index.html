<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta content="IE=edge" http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=1" name=viewport><title>Wikipedia Viewer</title><link href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css rel=stylesheet crossorigin=anonymous integrity=sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u><script src=https://use.fontawesome.com/0161f6f320.js></script><link href="https://fonts.googleapis.com/css?family=Dosis:300,400,600" rel=stylesheet><style>.container,body,html{height:100%}body{font-family:Dosis,sans-serif;background-color:#233f57}.container .row{position:relative;top:50%;transform:translateY(-50%)}.input-container,.random-container{width:19em;max-width:90%;margin:0 auto}.input-container{position:relative;display:flex;flex-direction:row;flex-wrap:nowrap;align-items:center;transition:width .3s ease-in-out}.random button,.search input{font-size:1.3em;height:3em}.search input{background-color:#233f57;color:orange;font-weight:600;border:3px solid orange;border-radius:1.5em;padding-right:2.3em;padding-left:2.3em}.clear-container{position:absolute;left:50%;transform:translateX(7em);transition:transform .3s ease-in-out}.fa-times{color:orange;font-size:1.1em}.fa-times:hover{color:#66afe9;text-shadow:1px 1px 12px #66afe9}.random{margin-bottom:0}.random button{background-color:orange;color:#233f57;border:0;border-radius:1.5em;font-weight:600}.random button:hover{background-color:#233f57;border:3px solid orange;color:orange}</style><!--[if lt IE 9]><script src=https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js></script><script src=https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js></script><![endif]--></head><body><div class=container><div class=row><div class=col-sm-12><form class=form data-bind="submit: processSearch"><div class="text-center form-group search"><div class=input-container><input class="text-center form-control" data-bind="textInput: search, click: clickSearch, event: { blur: processSearch }" type=search><div class=clear-container data-bind="click: clickClear"><i aria-hidden=true class="fa fa-times"></i></div></div></div><div class="text-center form-group random"><div class=random-container><button class="btn btn-block btn-default" id=random name=random type=button>Click for random</button></div></div></form></div></div><div class=row><div class=col-sm-12></div></div></div><script src=https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js></script><script src=https://code.jquery.com/jquery-3.2.1.min.js crossorigin=anonymous integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="></script><script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js crossorigin=anonymous integrity=sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa></script><script>$(function(){"use strict";ko.applyBindings(new function(){var c=this,s=!1;this.search=ko.observable("Click to search"),this.search.subscribe(function(c){console.log(c)},this),this.clickSearch=function(){this.growSearch(),"Click to search"===c.search()&&c.search("")},this.clickClear=function(){this.shrinkSearch(),"Click to search"!==c.search()&&c.search("Click to search")},this.processSearch=function(){""===this.search()&&(this.search("Click to search"),this.shrinkSearch())},this.growSearch=function(){var c=$(".input-container"),r=$(".clear-container");s||(c.css("width","38em"),r.css({transform:"translateX(16.5em)"}),s=!0)},this.shrinkSearch=function(){var c=$(".input-container"),r=$(".clear-container");s&&(c.css("width","19em"),r.css({transform:"translateX(7em)"}),s=!1)}})})</script></body></html>
